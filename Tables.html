<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Tables 1-20 (Reverse Order)</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Noto Sans', sans-serif;
    background: linear-gradient(135deg,#6a11cb,#2575fc);
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 30px;
  }
  .tables {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(200px,1fr));
    gap: 20px;
  }
  .table-card {
    background: rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 16px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    backdrop-filter: blur(10px);
    transition: transform 0.3s;
    position: relative; 
  }
  .table-card:hover {
    transform: translateY(-5px);
  }
  .table-card h2 {
    text-align: center;
    margin-bottom: 12px;
  }
  .table-card ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .table-card li {
    padding: 4px 0;
    font-weight: 500;
    text-align: center;
  }
  .speech-btn {
    display: block;
    width: 100%;
    padding: 8px;
    margin-top: 10px;
    border: none;
    border-radius: 10px;
    background: #00bcd4;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .speech-btn:hover {
    background: #00a0b2;
  }
  
  <!-- Loop  -->
  
    /* Loop Button ро╕рпНроЯрпИро▓рпБроХрпНроХро╛рой роХрпБро▒ро┐ропрпАроЯрпБ */
  .button-group {
    display: flex; /* рокрпКродрпНродро╛ройрпНроХро│рпИ роТро░рпБ ро╡ро░ро┐роЪрпИропро┐ро▓рпН ро╡рпИроХрпНроХ */
    gap: 5px; /* рокрпКродрпНродро╛ройрпНроХро│рпБроХрпНроХрпБ роЗроЯрпИропрпЗ роЗроЯрпИро╡рпЖро│ро┐ */
    margin-top: 10px;
  }
  .loop-btn {
    flex-grow: 1; /* рокрпКродрпНродро╛ройрпИ роЪроорооро╛роХ ро╡ро┐ро░ро┐ропроЪрпН роЪрпЖропрпНроп */
    padding: 8px;
    border: none;
    border-radius: 10px;
    background: #ff9800; /* роЖро░роЮрпНроЪрпБ роиро┐ро▒роорпН */
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s;
    font-size: 18px; /* ЁЯФБ роЪро┐ройрпНройроорпН рокрпЖро░ро┐ропродро╛роХродрпН родрпЖро░ро┐роп */
  }
  .loop-btn:hover {
    background: #fb8c00;
  }
  .loop-on {
    background: #4caf50; /* Loop ON роЖройродрпБроорпН рокроЪрпНроЪрпИ роиро┐ро▒роорпН */
  }
  .loop-on:hover {
    background: #43a047;
  }
  /* Speech рокрпКродрпНродро╛ройрпН роЗрокрпНрокрпЛродрпБ роТро░рпБ рокроХрпБродро┐ропрпИропрпЗ роОроЯрпБродрпНродрпБроХрпНроХрпКро│рпНро│рпБроорпН */
  .speech-btn {
    flex-grow: 3; /* роЗродрпБ Loop рокрпКродрпНродро╛ройрпИ ро╡ро┐роЯрокрпН рокрпЖро░ро┐ропродро╛роХ роЗро░рпБроХрпНроХ */
  }

  
  <!-- Loop -->
  
  
</style>
</head>
<body>

<h1>Multiplication Tables 1-20</h1>

<div class="tables" id="tablesContainer">
  </div>

<script>


const container = document.getElementById('tablesContainer');
const speechSynthesis = window.speechSynthesis;
let tamilVoice = null;

// Global роиро┐ро▓рпИ: роТро░рпБ роирпЗро░родрпНродро┐ро▓рпН роТро░рпБ Loop роороЯрпНроЯрпБроорпЗ роЗропроХрпНроХрокрпНрокроЯ ро╡рпЗрогрпНроЯрпБроорпН
let currentLoopedTable = null; // родро▒рпНрокрпЛродрпБ роОроирпНрод роЕроЯрпНроЯрпИропрпИ Loop роЪрпЖропрпНроХро┐ро▒родрпБ
let utterance = null; // родро▒рпНрокрпЛродрпБ рокрпЗроЪрпБроорпН SpeechSynthesisUtterance роЖрокрпНроЬрпЖроХрпНроЯрпН

// 1. роХрпБро░ро▓рпН роЕроорпИрокрпНрокрпБроХро│рпИродрпН родропро╛ро░рпНрокрпНрокроЯрпБродрпНродрпБродро▓рпН
function setTamilVoice() {
    const voices = speechSynthesis.getVoices();
    tamilVoice = voices.find(voice => voice.lang === 'ta-IN');
    if (!tamilVoice && voices.length === 0) {
        speechSynthesis.onvoiceschanged = () => {
            const newVoices = speechSynthesis.getVoices();
            tamilVoice = newVoices.find(voice => voice.lang === 'ta-IN');
        };
    }
}
setTamilVoice();

// 2. рокрпЗроЪрпБро╡родро▒рпНроХро╛рой роЪрпЖропро▓рпНрокро╛роЯрпНроЯрпБроХрпН роХрпБро▒ро┐ропрпАроЯрпБ (Speech Function) - Loop рооро╛ро▒рпНро▒роЩрпНроХро│рпБроЯройрпН
function speakTable(tableNumber, isLooping = false) {
    // роПро▒рпНроХрпЖройро╡рпЗ рокрпЗроЪро┐роХрпНроХрпКрогрпНроЯро┐ро░рпБроирпНродро╛ро▓рпН роиро┐ро▒рпБродрпНродрпБроХро┐ро▒родрпБ
    speechSynthesis.cancel(); 

    // Loop-ро▓рпН роЗро▓рпНро▓рпИ роОройрпНро▒ро╛ро▓рпН, родро▒рпНрокрпЛродрпИроп Loop-роР роиро┐ро▒рпБродрпНродро╡рпБроорпН
    if (!isLooping && currentLoopedTable) {
        stopLoop(currentLoopedTable);
    }
    
    let textToSpeak = "";
    // 'роЪроороорпН' роОройрпНро▒ ро╡ро╛ро░рпНродрпНродрпИ роирпАроХрпНроХрокрпНрокроЯрпНроЯрпБро│рпНро│родрпБ
    for(let j=1; j<=20; j++){ 
        textToSpeak += `${j} рокрпЖро░рпБроХрпНроХро▓рпН ${tableNumber} ${tableNumber * j}. `;
    }

    // рокрпБродро┐роп Utterance роЖрокрпНроЬрпЖроХрпНроЯрпНроЯрпИ роЙро░рпБро╡ро╛роХрпНроХро╡рпБроорпН
    utterance = new SpeechSynthesisUtterance(textToSpeak);
    utterance.lang = 'ta-IN'; 
    if (tamilVoice) {
        utterance.voice = tamilVoice;
    } 

    // Loop роЪрпЖропрпНропрпБроорпН ро▓ро╛роЬро┐роХрпН
    if (isLooping) {
        utterance.onend = () => {
            // рокрпЗроЪрпНроЪрпБ роорпБроЯро┐роирпНродродрпБроорпН, роЕродрпБ Loop роЖроХ роЗро░рпБроирпНродро╛ро▓рпН, роорпАрогрпНроЯрпБроорпН рокрпЗроЪ роЖро░роорпНрокро┐роХрпНроХро╡рпБроорпН
            if (currentLoopedTable === tableNumber) {
                speakTable(tableNumber, true);
            }
        };
    } else {
        // Loop роЗро▓рпНро▓рпИропрпЖройро┐ро▓рпН, роорпБроЯро┐роирпНродродрпБроорпН onend роиро┐роХро┤рпНро╡рпИ роирпАроХрпНроХрпБроХ
        utterance.onend = null;
    }
    
    // рокрпЗроЪ роЖро░роорпНрокро┐роХрпНроХро┐ро▒родрпБ
    speechSynthesis.speak(utterance);
}

// Loop-роРродрпН родрпКроЯроЩрпНроХрпБроорпН/роиро┐ро▒рпБродрпНродрпБроорпН роЪрпЖропро▓рпНрокро╛роЯрпБ
function toggleLoop(tableNumber, buttonElement) {
    if (currentLoopedTable === tableNumber) {
        // Loop роПро▒рпНроХройро╡рпЗ ON-ро▓рпН роЙро│рпНро│родрпБ, роЗрокрпНрокрпЛродрпБ OFF роЪрпЖропрпНропро╡рпБроорпН
        stopLoop(tableNumber);
    } else {
        // Loop OFF-ро▓рпН роЙро│рпНро│родрпБ, роЗрокрпНрокрпЛродрпБ ON роЪрпЖропрпНропро╡рпБроорпН
        
        // ро╡рпЗро▒рпБ роПродрпЗройрпБроорпН Loop ON-ро▓рпН роЗро░рпБроирпНродро╛ро▓рпН, роЕродрпИ роорпБродро▓ро┐ро▓рпН OFF роЪрпЖропрпНропро╡рпБроорпН
        if (currentLoopedTable) {
            const oldLoopBtn = document.querySelector(`.loop-btn[data-table-number="${currentLoopedTable}"]`);
            if (oldLoopBtn) {
                oldLoopBtn.classList.remove('loop-on');
            }
            speechSynthesis.cancel();
        }

        // рокрпБродро┐роп Loop-роР ON роЪрпЖропрпНропро╡рпБроорпН
        currentLoopedTable = tableNumber;
        buttonElement.classList.add('loop-on');
        speakTable(tableNumber, true); // Loop-роР роЖро░роорпНрокро┐роХрпНроХро┐ро▒родрпБ
    }
}

// Loop-роР роиро┐ро▒рпБродрпНродрпБроорпН роЪрпЖропро▓рпНрокро╛роЯрпБ
function stopLoop(tableNumber) {
    currentLoopedTable = null;
    speechSynthesis.cancel(); // родро▒рпНрокрпЛродрпИроп рокрпЗроЪрпНроЪрпИ роиро┐ро▒рпБродрпНродрпБроХро┐ро▒родрпБ
    
    const loopBtn = document.querySelector(`.loop-btn[data-table-number="${tableNumber}"]`);
    if (loopBtn) {
        loopBtn.classList.remove('loop-on');
    }
}

// 3. HTML ро╡ро╛ропрпНрокрпНрокро╛роЯрпБроХро│рпИ роЙро░рпБро╡ро╛роХрпНроХрпБро╡родрпБ рооро▒рпНро▒рпБроорпН рокрпКродрпНродро╛ройрпИроЪрпН роЪрпЗро░рпНрокрпНрокродрпБ
for(let i=1; i<=20; i++){
  const card = document.createElement('div');
  card.classList.add('table-card');

  const h2 = document.createElement('h2');
  h2.textContent = `Table of ${i}`;
  card.appendChild(h2);

  const ul = document.createElement('ul');
  for(let j=1; j<=20; j++){
    const li = document.createElement('li');
    // роЗроЩрпНроХрпЗ рокроЯрпНроЯро┐ропро▓ро┐ройрпН ро╡ро░ро┐роЪрпИ рооро╛ро▒рпНро▒рокрпНрокроЯрпНроЯрпБро│рпНро│родрпБ: j ├Ч i
    li.textContent = `${j} ├Ч ${i} = ${i*j}`;
    ul.appendChild(li);
  }

  card.appendChild(ul);
  
  // *** рокрпБродро┐роп рокрпКродрпНродро╛ройрпН роХрпБро┤рпБроороорпН (Button Group) ***
  const buttonGroup = document.createElement('div');
  buttonGroup.classList.add('button-group');

  // 1. Loop рокрпКродрпНродро╛ройрпИроЪрпН роЪрпЗро░рпНроХрпНроХро┐ро▒рпЛроорпН (ЁЯФБ)
  const loopButton = document.createElement('button');
  loopButton.classList.add('loop-btn');
  loopButton.setAttribute('data-table-number', i); // роОроирпНрод ро╡ро╛ропрпНрокрпНрокро╛роЯрпНроЯрпБроХрпНроХро╛ройродрпБ роОройрпНро▒рпБ роХрпБро▒ро┐роХрпНроХ
  loopButton.textContent = 'ЁЯФБ';
  loopButton.addEventListener('click', () => toggleLoop(i, loopButton)); 
  
  buttonGroup.appendChild(loopButton);

  // 2. Speech рокрпКродрпНродро╛ройрпИроЪрпН роЪрпЗро░рпНроХрпНроХро┐ро▒рпЛроорпН (ЁЯЧгя╕П)
  const speakButton = document.createElement('button');
  speakButton.classList.add('speech-btn');
  speakButton.textContent = `ЁЯЧгя╕П ро╡ро╛ропрпНрокрпНрокро╛роЯрпБ ${i} рокроЯро┐роХрпНроХ`;
  // Loop ON роЗро▓рпНро▓ро╛ро╡ро┐роЯрпНроЯро╛ро▓рпЛ роЕро▓рпНро▓родрпБ ро╡рпЗро▒рпБ Loop ON-ро▓рпН роЗро░рпБроирпНродро╛ро▓рпЛ роЪро╛родро╛ро░рог рокрпЗроЪрпНроЪрпИ роЗропроХрпНроХрпБроХро┐ро▒родрпБ
  speakButton.addEventListener('click', () => {
    // ро╡рпЗро▒рпБ Loop ON-ро▓рпН роЗро░рпБроирпНродро╛ро▓рпН роЕродрпИ OFF роЪрпЖропрпНроХ
    if (currentLoopedTable && currentLoopedTable !== i) {
        stopLoop(currentLoopedTable);
    }
    // роЪро╛родро╛ро░рог рокрпЗроЪрпНроЪрпИ роЗропроХрпНроХрпБроХро┐ро▒родрпБ (Loop роЗро▓рпНро▓рпИ)
    speakTable(i, false); 
  }); 

  buttonGroup.appendChild(speakButton);
  
  // Button Group-роР роЕроЯрпНроЯрпИропро┐ро▓рпН роЪрпЗро░рпНроХрпНроХро┐ро▒рпЛроорпН
  card.appendChild(buttonGroup);
  
  container.appendChild(card);
}









</script>

</body>
</html>
